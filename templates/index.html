<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision Lab Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Collision Lab Simulation</h1>
    
    <canvas id="canvas" width="800" height="400"></canvas>
    
    <div class="controls">
        <label for="m1">Mass 1 (kg):</label>
        <input type="range" id="m1" min="0.1" max="5" value="1.0" step="0.1">
        <input type="number" id="m1Value" value="1.0" step="0.1">
    </div>
    
    <div class="controls">
        <label for="m2">Mass 2 (kg):</label>
        <input type="range" id="m2" min="0.1" max="5" value="1.0" step="0.1">
        <input type="number" id="m2Value" value="1.0" step="0.1">
    </div>
    
    <div class="controls">
        <label for="v1">Velocity 1 (m/s):</label>
        <input type="range" id="v1" min="-5" max="5" value="1.0" step="0.1">
        <input type="number" id="v1Value" value="1.0" step="0.1">
    </div>
    
    <div class="controls">
        <label for="v2">Velocity 2 (m/s):</label>
        <input type="range" id="v2" min="-5" max="5" value="-1.0" step="0.1">
        <input type="number" id="v2Value" value="-1.0" step="0.1">
    </div>

    <button id="start">Start Simulation</button>
    <button id="stop">Stop Simulation</button>
    <button id="reset">Reset</button>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
